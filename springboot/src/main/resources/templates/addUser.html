<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>addUser</title>
</head>
<body>
<form th:action="@{save}" method="post">
    用户姓名：<input type="text" name="name"/><font color="red" th:errors="${users.name}"></font><br/>

    <input type="submit" value="OK"/>
</form>
</body>
</html>
